<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Health Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .dashboard-header {
            margin-bottom: 30px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .welcome-message {
            font-size: 1.2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header d-flex justify-content-between align-items-center">
            <div>
                <h1>Health Dashboard</h1>
                <p class="welcome-message">Welcome, {{ username }}!</p>
            </div>
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-activity"></i> Daily Stats</h5>
                        <a href="/form" class="btn btn-light">Enter Today's Data</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-graph-up"></i> Progress</h5>
                        <p class="card-text">View your health trends</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card text-white bg-info">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-heart-pulse"></i> Health Tips</h5>
                        <p class="card-text">Get personalized advice</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add your dashboard content here -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Recent Entries</h5>
                <p class="card-text">Your health data will appear here</p>
                <!-- You can add a table or charts here later -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
