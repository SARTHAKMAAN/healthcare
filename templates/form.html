<!DOCTYPE html>
<html>
<head>
    <title>Daily Health Log</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Enter Your Daily Health Details</h2>
    <form method="post">
        <input type="number" name="steps" placeholder="Steps Walked" class="form-control mb-2" required>
        <input type="number" step="0.1" name="sleep" placeholder="Sleep Hours" class="form-control mb-2" required>
        <input type="number" name="water" placeholder="Water Intake (ml)" class="form-control mb-2" required>
        <input type="number" name="calories" placeholder="Calories Consumed" class="form-control mb-2" required>
        <input type="number" name="mood" min="1" max="5" placeholder="Mood (1â€“5)" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
