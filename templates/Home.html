<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .hero-section {
            padding: 3rem;
            text-align: center;
        }
        
        .title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .btn-custom {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
            box-shadow: 0 4px 6px rgba(50, 50, 93, 0.11);
        }
        
        .btn-login {
            background-color: #3498db;
            color: white;
        }
        
        .btn-register {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-login:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1);
        }
        
        .btn-register:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1);
        }
        
        @media (max-width: 576px) {
            .hero-section {
                padding: 2rem 1rem;
            }
            .button-group {
                flex-direction: column;
            }
            .btn-custom {
                margin: 0.5rem 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section animate__animated animate__fadeIn">
            <h1 class="title display-4">Welcome to Health Tracker</h1>
            <p class="subtitle lead">Track your daily health metrics and improve your wellbeing</p>
            <div class="d-flex justify-content-center button-group">
                <a href="/login" class="btn btn-custom btn-login animate__animated animate__pulse animate__delay-1s">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                </a>
                <a href="/register" class="btn btn-custom btn-register animate__animated animate__pulse animate__delay-2s">
                    <i class="bi bi-person-plus me-2"></i>Register
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
