<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
body {
font-family: 'Inter', sans-serif;
background-color: #f9fafb;
}
input:focus {
outline: none;
border-color: #4F46E5;
transition: border-color 0.2s ease;
}
.form-container {
animation: fadeIn 0.5s ease-in-out;
}
@keyframes fadeIn {
from { opacity: 0; transform: translateY(10px); }
to { opacity: 1; transform: translateY(0); }
}
.toggle-password {
cursor: pointer;
}
input[type="checkbox"] {
appearance: none;
-webkit-appearance: none;
width: 18px;
height: 18px;
border: 1px solid #d1d5db;
border-radius: 4px;
outline: none;
cursor: pointer;
position: relative;
}
input[type="checkbox"]:checked {
background-color: #4F46E5;
border-color: #4F46E5;
}
input[type="checkbox"]:checked::after {
content: "";
position: absolute;
top: 3px;
left: 6px;
width: 5px;
height: 10px;
border: solid white;
border-width: 0 2px 2px 0;
transform: rotate(45deg);
}
</style>

<body class="min-h-screen flex flex-col justify-center items-center p-4 md:p-6">

</div>

</div>
<div class="relative">
<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none w-10 h-full">

</div>
<input type="text" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-300 rounded text-gray-900 focus:ring-2 focus:ring-primary/20" placeholder="Last name" required>
</div>
</div>
<div class="relative">
<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none w-10 h-full">
<i class="ri-mail-line text-gray-400"></i>
</div>
<input type="email" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-300 rounded text-gray-900 focus:ring-2 focus:ring-primary/20" placeholder="Email address" required>
</div>
<div class="relative">
<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none w-10 h-full">
<i class="ri-calendar-line text-gray-400"></i>
</div>
<input type="date" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-300 rounded text-gray-900 focus:ring-2 focus:ring-primary/20" required>
</div>
<div class="relative">
<div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none w-10 h-full">
<i class="ri-lock-line text-gray-400"></i>
</div>
<input type="password" id="password" class="w-full pl-10 pr-10 py-3 bg-gray-50 border border-gray-300 rounded text-gray-900 focus:ring-2 focus:ring-primary/20" placeholder="Password" required>

<i class="ri-eye-line text-gray-400 toggle-password" id="togglePassword"></i>

</div>
<div class="relative">

</div>
<input type="password" id="confirmPassword" class="w-full pl-10 pr-10 py-3 bg-gray-50 border border-gray-300 rounded text-gray-900 focus:ring-2 focus:ring-primary/20" placeholder="Confirm password" required>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 w-10 h-full">
<i class="ri-eye-line text-gray-400 toggle-password" id="toggleConfirmPassword"></i>
</div>
</div>
<div class="space-y-3">
<p class="text-sm font-medium text-gray-700">What are your health goals?</p>
<div class="flex flex-wrap gap-2">
<button type="button" class="px-4 py-2 rounded-full border border-gray-300 text-sm font-medium text-gray-700 hover:bg-primary hover:text-white hover:border-primary transition-colors whitespace-nowrap goal-btn">Weight Loss</button>
<button type="button" class="px-4 py-2 rounded-full border border-gray-300 text-sm font-medium text-gray-700 hover:bg-primary hover:text-white hover:border-primary transition-colors whitespace-nowrap goal-btn">Muscle Gain</button>
<button type="button" class="px-4 py-2 rounded-full border border-gray-300 text-sm font-medium text-gray-700 hover:bg-primary hover:text-white hover:border-primary transition-colors whitespace-nowrap goal-btn">Better Sleep</button>
<button type="button" class="px-4 py-2 rounded-full border border-gray-300 text-sm font-medium text-gray-700 hover:bg-primary hover:text-white hover:border-primary transition-colors whitespace-nowrap goal-btn">Mental Health</button>
</div>
</div>
<div class="flex items-start">
<div class="flex items-center h-5">
<input type="checkbox" id="terms" class="mr-2" required>
</div>
<label for="terms" class="text-sm text-gray-600">
I agree to the <a href="#" class="text-primary hover:text-primary/80">Terms of Service</a> and <a href="#" class="text-primary hover:text-primary/80">Privacy Policy</a>
</label>
</div>
<button type="submit" class="w-full py-3 bg-primary text-white font-medium rounded-button hover:bg-primary/90 transition-colors whitespace-nowrap">
Create Account
</button>
</form>
<div class="my-6 flex items-center">
<div class="flex-1 h-px bg-gray-200"></div>
<p class="mx-4 text-sm text-gray-500">Or continue with</p>
<div class="flex-1 h-px bg-gray-200"></div>

<div class="grid grid-cols-3 gap-3">
<button class="flex items-center justify-center py-2.5 border border-gray-300 rounded-button hover:bg-gray-50 transition-colors whitespace-nowrap">
<div class="w-5 h-5 flex items-center justify-center mr-2">

</div>

</button>
<button class="flex items-center justify-center py-2.5 border border-gray-300 rounded-button hover:bg-gray-50 transition-colors whitespace-nowrap">
<div class="w-5 h-5 flex items-center justify-center mr-2">
<i class="ri-facebook-fill text-[#1877F2]"></i>
</div>
<span class="text-sm font-medium text-gray-700">Facebook</span>
</button>
<button class="flex items-center justify-center py-2.5 border border-gray-300 rounded-button hover:bg-gray-50 transition-colors whitespace-nowrap">
<div class="w-5 h-5 flex items-center justify-center mr-2">
<i class="ri-apple-fill text-[#000000]"></i>
</div>
<span class="text-sm font-medium text-gray-700">Apple</span>
</button>
</div>
<div class="mt-8 text-center">
<p class="text-gray-600">
Already have an account?
<a href="#" class="text-primary font-medium hover:text-primary/80">Sign in</a>
</p>

</div>
<footer class="w-full max-w-md mx-auto mt-8 text-center text-sm text-gray-500">
<div class="flex justify-center space-x-4 mb-2">

</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
const togglePassword = document.getElementById('togglePassword');
const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
const password = document.getElementById('password');
const confirmPassword = document.getElementById('confirmPassword');
const goalButtons = document.querySelectorAll('.goal-btn');
function togglePasswordVisibility(inputField, toggleIcon) {
const type = inputField.getAttribute('type') === 'password' ? 'text' : 'password';
inputField.setAttribute('type', type);
if (type === 'password') {
toggleIcon.classList.remove('ri-eye-off-line');
toggleIcon.classList.add('ri-eye-line');
} else {
toggleIcon.classList.remove('ri-eye-line');
toggleIcon.classList.add('ri-eye-off-line');
}
}
togglePassword.addEventListener('click', () => togglePasswordVisibility(password, togglePassword));
toggleConfirmPassword.addEventListener('click', () => togglePasswordVisibility(confirmPassword, toggleConfirmPassword));
goalButtons.forEach(button => {
button.addEventListener('click', function() {
this.classList.toggle('bg-primary');
this.classList.toggle('text-white');
this.classList.toggle('border-primary');
});
});
});
</script>
